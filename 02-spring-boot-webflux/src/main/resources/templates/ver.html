<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

<h1 th:text="${titulo}"></h1>
<a th:href="@{/listar}">Volver</a>

<div>
<div>
	<img  th:if="${producto.foto != null && #strings.length(producto.foto) > 0}"
	style="max-width: 25%;" 
	th:src="@{/upload/img/}+${producto.foto}" th:alt="${producto.nombre}"/>
</div>
	<ul>
		<li th:text="${producto.nombre}"></li>
		<li th:text="'Id : ' + ${producto.id}"></li>
		<li th:text="'Precio : ' + ${#numbers.formatCurrency(producto.precio)}"></li>
		<li th:text="'Fecha : ' + ${#calendars.format(producto.createAt, 'dd/MM/yyyy')}"></li>
		<li th:text="'Categoria : ' + ${producto.categoria.nombre}"></li>
		
	</ul>
</div>

</body>

</html>
